name: Publish
permissions:
  id-token: write
  contents: read

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
    
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/llguidance-wasm

      - name: Install npm dependencies
        run: npm ci

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Publish to npm
        run: NODE_AUTH_TOKEN="" npm publish --access public # We use OIDC to authenticate with npm, blank out the token to avoid errors

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Transformers LLGuidance ${{ github.ref_name }}
          draft: true # release is draft until it is manually published
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
